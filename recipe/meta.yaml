{% set name = "graphql-js" %}
{% set version = "0.13.1" %}
{% set sha256 = "a7bef3ff6ce0d455bd3192de9999c8b69c91850cd0246b4d9296bcc684a0f574" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/graphql/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g graphql
  requires:
    - nodejs
   
about:
  home: https://github.com/graphql/graphql-js
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A reference implementation of GraphQL for JavaScript'
  description: |
    The JavaScript reference implementation for GraphQL, a query language for APIs created by Facebook. 
  doc_url: http://graphql.org/graphql-js/
  dev_url: https://github.com/graphql/graphql-js
  
extra:
  recipe-maintainers:
    - cshaley
    - sannykr
