{% set name = "graphql-js" %}
{% set version = "15.2.0" %}
{% set sha256 = "d6b23bc6d5b87b2a52cf0acaba79ef25b1b6b402a2ff9f087b82c3aa6a0dc472" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/graphql/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g graphql
  requires:
    - nodejs

about:
  home: https://github.com/graphql/graphql-js
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A reference implementation of GraphQL for JavaScript
  description: |
    The JavaScript reference implementation for GraphQL, a query language for APIs created by Facebook. 
  doc_url: http://graphql.org/graphql-js/
  dev_url: https://github.com/graphql/graphql-js
